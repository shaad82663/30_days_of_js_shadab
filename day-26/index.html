<!DOCTYPE html>
<html lang="en">

<head>
	<title>30DaysOfJavaScript:11 Day </title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="first-section">
			<h1>World Country List</h1>
			<p>Total number of countries 193</p>
			<p id="search-result"></p>
			<div class="filter-buttons">
				<button class="start-btn">SEARCH WITH STARTING WORD</button>
				<button class="contain-btn">SEARCH WITH ANY WORD</button>
			</div>
			<div class="search-bar">
				<input type="text" id="search-input" placeholder="Search..." />
				<button id="search-button">Search</button>
			</div>
		</div>
		<div class="second-section">
			<div class="result-container">
			</div>
		</div>
	</div>
	<script src="./data/countries.js"></script>
	<script src="./scripts/main.js"></script>

</body>

</html>
