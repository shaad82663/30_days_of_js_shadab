<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Document Object Model</title>
    </head>
    <body>
        <p id='first-para'>First</p>
        <p id='second-para'>Second</p>
        <p id='third-para'>Three</p>
        <p id='forth-para'>Four</p>
     <h1></h1>
      <script>
        // Q: Change stye of each paragraph using JavaScript(eg. color, background, border,
        //  font-size)
        const allPara = document.querySelectorAll('p')
        for(const para of allPara){
            para.style.color = 'red'
            para.style.backgroundColor = 'yellow'
            para.style.border = '10px'
            para.style.fontSize = '2rem'
        }

        // Q: Select all paragraphs and loop through each elements and give the first and third
        //  paragraph a color of blue, and the second and the fourth paragraph a red color
        for(let i=0; i<allPara.length; i++){
            if(i % 2 == 0){
              allPara[i].style.color='blue'
            }else{
              allPara[i].style.color='red'
            }
        }

        //Q: Set text content, id and class to each paragraph
        for(let i=0; i<allPara.length; i++){
            allPara[i].textContent = `paragraph : ${i}`
            allPara[i].id = `para_${i}`
            console.log(allPara[i])
        }


      </script>
    </body>
  </html>
